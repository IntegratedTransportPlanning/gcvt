<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Corridors: ITP's visualisation tool</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
<link rel="stylesheet" type="text/css" href="construct-ui.css">
<link rel="alternate" type="application/json+oembed" href="//MAGIC_NGINX_REWRITE_EMBED_URL_HERE.com">
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
.gcvt-ctrl {
    background-color: white;
    margin: 5px;
    padding: 1em;
    border-radius: 3px;
    border: 1px solid lightgray;
    width: 20em;
    float: right;
    font-size: small;
}
.gcvt-ctrl label {
    margin-top: .5rem;
}
.gcvt-ctrl button {
    width: 100%;
    margin-top: 5px;
}
.gcvt-ctrl button:first-child {
    margin-top: 0;
}
.gcvt-ctrl button.fadeout > span {
    opacity: 0;
    transition: opacity 1s ease 1s;
}
.gcvt-ctrl button.fadein > span {
    opacity: 1;
    transition: opacity 1s;
}
.gcvt-ctrl .header {
    font-size: 1rem;
    font-weight: 700;
    margin-bottom: .3rem;
}
.flowlistholder {
    margin-top: 10px;
}
.flowlistholder ul {
    list-style-type: none;
    padding-left: 0;
}
.flowlistholder ul li {
    margin-bottom: 0;
}
.flowlistholder input {
    margin-right: 5px;
}
/* mimic outlined style for select */
.cui-select select, .cui-select select:hover {
    background: none;
}
</style>
</head>
<body>

<div id='map'></div>
<script src="./index.js"></script>

</body>
</html>
